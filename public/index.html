<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/img/icons8-day-and-night-32.png">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="img/search.png" alt="search-png"></button>
        </div>
        <div class="error">
            <p>City Not Found!</p>
        </div>
        <div class="weather">
            <img src="img/mist.png" alt="mist-icon" class="weather-icon">
            <h1 class="temp">29Â°C</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="">
                    <div class="col-humid">
                        <p class="humidity">5%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="">
                    <div class="col-wind">
                        <p class="wind">5 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
